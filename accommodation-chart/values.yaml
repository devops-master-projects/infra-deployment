replicaCount: 1

image:
  repository: ghcr.io/devops-master-projects/accommodation-service
  pullPolicy: Always
  tag: "sha-6e4c758"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: "accommodation-service"

service:
  type: ClusterIP
  port: 8085
  targetPort: 8085

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: ""
      paths:
        - path: /api/accommodations
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

springboot:
  profiles: "prod"

# Database configuration (u istom stilu kao booking-service)
database:
  host: "accommodation-postgres-service"
  port: "5432"
  name: "accommodation"
  username: "admin"
  password: "password"

# Keycloak configuration
keycloak:
  serverUrl: "http://keycloak-service:8080"
  realm: "IdentityRealm"

# Kafka configuration
kafka:
  bootstrapServers: "kafka-service:9092"

# (Ako ti treba URL na druge servise, ostavi sekciju za kasnije)
services: {}

env:
  - name: SERVER_PORT
    value: "8085"
  - name: SPRING_JPA_HIBERNATE_DDL_AUTO
    value: "update"
  - name: SPRING_JPA_OPEN_IN_VIEW
    value: "false"
  - name: SPRING_JPA_SHOW_SQL
    value: "false"
  - name: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
    value: "0"

livenessProbe:
  enabled: false

readinessProbe:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
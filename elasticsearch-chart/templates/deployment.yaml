apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
          {{- toYaml .Values.env | nindent 10 }}
        ports:
        - containerPort: 9200
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
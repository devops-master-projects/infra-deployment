replicaCount: 1

image:
  repository: ghcr.io/devops-master-projects/frontend-app
  pullPolicy: Always
  tag: "sha-e5fa102"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: "frontend-app"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80